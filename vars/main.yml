mysql_version: 5.6    
mysql_root_password: 123456  
# 新建数据库
mysql_databases: 
  - name: redmine

# 新建数据库用户
mysql_users: 
  - name: redmine
    host: localhost
    password: 123456
    priv: 'redmine.*:ALL'

init_db: 
  mysql:
    user: root
    password: 123456

init_application:
  redmine:
    service: redmine
    database: redmine
    database_user: redmine
    database_host: 127.0.0.1
    database_password: 123456
    random_password: True #True or False
    default_account: admin
    default_password: admin
    random_password_method: 
        - app_pass=$(echo -n $new_password | sha1sum|awk 'BEGIN{ORS=""}{print $1}'|sha1sum|awk '{print $1}')
        - mysql -uredmine -p$new_password -e "use redmine;update users set hashed_password = '$app_pass', salt ='', admin = 1 where login = 'admin';"
        - systemctl restart redmine
    config_path:
        - /data/wwwroot/redmine/config/database.yml

